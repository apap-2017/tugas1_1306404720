<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">

	<title layout:fragment="title">
	SIPENON DKI | Tambahkan Penduduk
	</title>

	<div layout:fragment="content">
	
		
		<h3>Tambah Penduduk </h3>
		<h4 th:text="${message}"></h4>
		<form th:action="'/penduduk/ubah/'+${penduduk.nik}" method="POST" th:object="${penduduk}">

			<div>
				<label for="nama">Nama</label> 
				<input required="required" type="text" name = "nama" th:field="*{nama}" />
			</div>
			<div>
				<label for="tempat_lahir">Tempat Lahir</label> 
				<input required="required" type="text" name = "tempat_lahir" th:field="*{tempat_lahir}" />
			</div>
			<div>
				<label for="tanggal_lahir">Tanggal Lahir</label> 
				<input required="required" type="date" name = "tanggal_lahir" th:field="*{tanggal_lahir}"/>
			</div>
			<div>
				<label for="golongan_darah">Golongan Darah</label> 
				<select required="required" name = "jenis_kelamin" th:field="*{jenis_kelamin}">
					  <option value="0">Laki-Laki</option>
					  <option value="1">Perempuan</option>
				</select>
			</div>
			<div>
				<label for="golongan_darah">Golongan Darah</label> 
				<select required="required" name = "golongan_darah" th:field="*{golongan_darah}">
					  <option th:selected="${penduduk.golongan_darah=='A+'}? 'selected'" value="A+">A+</option>
					  <option th:selected="${penduduk.golongan_darah=='B+'}? 'selected'" value="B+">B+</option>
					  <option th:selected="${penduduk.golongan_darah=='AB+'}? 'selected'" value="AB+">AB+</option>
					  <option th:selected="${penduduk.golongan_darah=='O+'}? 'selected'" value="O+">O+</option>
					  <option th:selected="${penduduk.golongan_darah=='A-'}? 'selected'" value="A-">A-</option>
					  <option th:selected="${penduduk.golongan_darah=='B-'}? 'selected'" value="B=">B-</option>
					  <option th:selected="${penduduk.golongan_darah=='AB-'}? 'selected'" value="AB-">AB-</option>
					  <option th:selected="${penduduk.golongan_darah=='O-'}? 'selected'" value="O-">O-</option>
				</select>
			</div>
			<div>
				<label for="agama">Agama</label> 
				<input required="required" type="nama" name = "agama" th:value= "*{agama}" th:field="*{agama}"/>
			</div>
			<div>
				<label for="status_perkawinan">Status Perkawinan</label> 
				<select required="required" name = "status_perkawinan" th:field="*{status_perkawinan}">
					  <option th:selected="${penduduk.status_perkawinan=='Kawin'}? 'selected'" value="Kawin">Kawin</option>
					  <option th:selected="${penduduk.status_perkawinan=='Belum Kawin'}? 'selected'" value="Belum Kawin">Belum Kawin</option>
					  <option th:selected="${penduduk.status_perkawinan=='Cerai Hidup'}? 'selected'" value="Cerai Hidup">Cerai Hidup</option>
					  <option th:selected="${penduduk.status_perkawinan=='Cerai Mati'}? 'selected'" value="Cerai Mati">Cerai Mati</option>
				</select>
			</div>
			<div>
				<label for="pekerjaan">Pekerjaan</label> 
				<input required="required" type="text" name = "pekerjaan" th:field="*{pekerjaan}"/>
			</div>
			<div>
				<label for="kewarganegaraan">Kewarganegaraan</label> 
				<select required="required" name = "nama" th:field="*{is_wni}">
					  <option th:selected="${penduduk.is_wni==1}? 'selected'" value="1">WNI</option>
					  <option th:selected="${penduduk.is_wni==0}? 'selected'" value="0">WNA</option>
				</select>
			</div>
			<div>
				<label for="status_kematian">Status Kematian</label> 
				<select required="required" name = "status_kematian" th:field="*{is_wafat}">
					  <option th:selected="${penduduk.is_wafat==0}? 'selected'" value="0">Hidup</option>
					  <option th:selected="${penduduk.is_wafat==1}? 'selected'" value="1">Mati</option>
				</select>
			</div>
			<div>
				<label for="id_keluarga">Nomor Kartu Keluarga</label> 
				<input required="required" type="nama" name = "id_keluarga" th:value= "*{keluarga.nomor_kk}" />
			</div>
			<div>
				<button type="submit" name="action" value="submit">Update</button>
			</div>
		</form>
		
		
	</div>
	
</html>
