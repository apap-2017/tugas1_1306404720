<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">

	<title layout:fragment="title">
	SIPENON DKI | Cari Penduduk
	</title>

	
	<div layout:fragment="content">
		<p th:text="'Lihat data keluarga - ' + ${keluarga.nomor_kk}"></p>
		<p th:text="'NKK : ' + ${keluarga.nomor_kk}">NIK</p>
		<p th:text="'Alamat : ' + ${keluarga.alamat}">NIK</p>
		<p th:text="'RT/RW : ' + ${keluarga.rt} + '/' + ${keluarga.rw}">NIK</p>
		<p th:text="'Kelurahan/Desa : ' + ${keluarga.kelurahan.nama_kelurahan}">NIK</p>
		<p th:text="'Kecamatan : ' + ${keluarga.kelurahan.kecamatan.nama_kecamatan}">NIK</p>
		<p th:text="'Kota : ' + ${keluarga.kelurahan.kecamatan.kota.nama_kota}">NIK</p>
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>No</th>
					<th>Nama Lengkap</th>
					<th>NIK</th>
					<th>Jenis Kelamin</th>
					<th>Tempat Lahir</th>
					<th>Tanggal Lahir</th>
					<th>Agama</th>
					<th>Pekerjaan</th>
					<th>Status Perkawinan</th>
					<th>Status dalam Keluarga</th>
					<th>Kewarganegaraan</th>
				</tr>
			</thead>
			<tbody>
				
            		<tr th:each="penduduk, iterationStatus: ${keluarga.penduduk}">
            		<td th:text="${iterationStatus.count}"></td>
            		<td th:text="${penduduk.nama}"></td>
            		<td th:text="${penduduk.nik}"></td>
            		<div th:switch="${penduduk.jenis_kelamin}"> 
  						<td th:case="'0'">Pria</td>
  						<td th:case="'1'">Wanita</td> 
					</div>
            		<td th:text="${penduduk.tempat_lahir}"></td>
            		<td th:text="${penduduk.tanggal_lahir}"></td>
            		<td th:text="${penduduk.agama}"></td>
            		<td th:text="${penduduk.pekerjaan}"></td>
            		<td th:text="${penduduk.status_perkawinan}"></td>
            		<td th:text="${penduduk.status_dalam_keluarga}"></td>
            		<div th:switch="${penduduk.is_wni}"> 
			  			<td th:case="'1'">WNI</td>
			  			<td th:case="'0'">WNA</td> 
					</div>
            		</tr>       			
			</tbody>
		</table>
	</div>
	
</html>
