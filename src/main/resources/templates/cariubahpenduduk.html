<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">

	<title layout:fragment="title">
	SIPENON DKI | Cari Penduduk
	</title>

	<div layout:fragment="content">
	
		
		<h3>Ubah Data Penduduk</h3>
		<h6>Cari data penduduk yang ingin diubah berdasarkan NIK.</h6>
		<form action="/penduduk/ubah" method="post">
		<h2 th:text="${message}"></h2>
			<div>
				<label for="nik">Masukkan Nomor Induk Kependudukan.</label> 
				<input type="text" name = "nik" />
			</div>
			<div>
				<button type="submit" name="action" value="submit">Cari!</button>
			</div>
		</form>
		
	</div>
	
</html>
